<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BeFriends</title>
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="#">BeFriends.</a></h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
      <div>
        <div class="nav-button">
          <button class="btn white-btn" id="loginBtn" onclick="login()">
            Sign in
          </button>
          <button class="btn" id="registerBtn" onclick="register()">
            Sign up
          </button>
        </div>
        <div class="nav-menu-btn">
          <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
      </div>
    </header>

    <!----------------------- Form box ----------------------->
    <div class="form-box">
      <!----------- registration form ----------->
      <div class="register-container" id="register">
        <div class="top">
          <span
            >Don't have an account?
            <a href="#" onclick="register()">Sign Up</a></span
          >
          <header>Sign Up</header>
        </div>
        <div class="two-froms">
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Firstname" />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Lastname" />
            <i class="bx bx-user"></i>
          </div>
        </div>
        <div class="input-box">
          <input type="text" class="input-field" placeholder="Email" />
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" placeholder="Password" />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="submit" class="submit" value="Register" />
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="register-check" />
            <label for="register-check"> Remember Me</label>
          </div>
          <div class="two">
            <label><a href="#"> Terms & conditions</a> ></label>
          </div>
        </div>
      </div>

      <!----------- login form ----------->
      <div class="login-container" id="login">
        <div class="top">
          <span
            >Don't have an account?
            <a href="#" onclick="register()">Sign Up</a></span
          >
          <header>Login</header>
        </div>
        <div class="input-box">
          <input
            type="text"
            class="input-field"
            id="log"
            placeholder="Username or Email"
          />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            class="input-field"
            id="pas"
            placeholder="Password"
          />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input
            type="submit"
            class="submit"
            value="Sign in"
            id="signIn"
            onclick="logowanie()"
          />
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="login-check" />
            <label for="login-check"> Remember Me</label>
          </div>
          <div class="two">
            <label><a href="#"> |Forgot password?</a> ></label>
          </div>
        </div>
      </div>
    </div>

    <script>
      const log = document.getElementById('log');
      const pas = document.getElementById('pas');
      const czek = document.getElementById('login-check');
      const cat = localStorage.getItem('login');
      const cat2 = localStorage.getItem('haslo');

      log.value = cat;
      pas.value = cat2;

      function myMenuFunction() {
        var i = document.getElementById('navMenu');

        if (i.className === 'nav-menu') {
          i.className += ' responsive';
        } else {
          i.className = 'nav-menu';
        }
      }

      const a = document.getElementById('loginBtn');
      const b = document.getElementById('registerBtn');
      const x = document.getElementById('login');
      const y = document.getElementById('register');

      function login() {
        x.style.left = '4px';
        y.style.right = '-520px';
        a.className += 'white-btn';
        b.className = 'btn';
        x.style.opacity = 1;
        y.style.opacity = 0;
      }

      function register() {
        x.style.left = '-510px';
        y.style.right = '5px';
        a.className = 'btn';
        b.className += 'white-btn';
        x.style.opacity = 0;
        y.style.opacity = 1;
      }

      users = [
        { log: 'log', pas: 'pas' },
        { log: 'l', pas: 'has' },
      ];

      function logowanie() {
        for (const i of users) {
          if (log.value == i.log && pas.value == i.pas) {
            if (czek.checked === true) {
              localStorage.setItem('login', i.log);
              localStorage.setItem('haslo', i.pas);
            } else {
              localStorage.clear();
            }
            location.replace('./1.html');
          }
        }
        log.value = '';
        pas.value = '';
        window.alert('Błędne dane');
      }
    </script>
  </body>
</html>
